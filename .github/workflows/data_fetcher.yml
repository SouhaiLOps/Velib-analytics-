name: Fetch Velib snapshots

on:
  workflow_dispatch:        # lancement manuel
  schedule:
    - cron: "*/10 * * * *"  # toutes les 10 minutes (tolérer quelques minutes d'écart)

permissions:
  contents: write           # nécessaire pour git commit/push avec GITHUB_TOKEN

concurrency:
  group: velib-snapshots    # évite les chevauchements si une exécution traîne
  cancel-in-progress: false

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install -U pip
          python -m pip install -r requirements.txt

      # (optionnel) petit jitter pour éviter de taper l'API pile à l'heure
      - name: Jitter
        run: sleep $((RANDOM % 90))

      - name: Run fetcher
        env:
          OUT_DIR: data/raw/velib                 # idem à ton défaut
          PARQUET_COMPRESSION: snappy             # ou "gzip" si tu préfères
        run: python scripts/fetch_data.py

      - name: Commit & push if changed
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "snapshot: velib $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          git push
